<div class="d-flex justify-content-center align-items-center flex-column mt-5 container">
  <div class="col-4 d-flex justify-content-center  flex-column mt-5 p-3 frame">
    <h3 class="text-center" style="color:#010150; font-weight: bold"> Login  </h3>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input [formControl]="email" matInput placeholder="Enter Your Email">
      <mat-hint>example@gmail.com</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input [formControl]="password" matInput placeholder="Enter Your Password">
      <mat-hint>example: Abc@123.</mat-hint>
    </mat-form-field>
    <div class="col-12 d-flex justify-content-center align-item-center">
      <button (click)="onLogin()" mat-raised-button color="primary">Login</button>
    </div>
    <mat-error class="text-center" *ngIf="err">{{getErrorMessage()}}</mat-error>
    <hr>
    <div class="col-12 d-flex justify-content-center align-item-center">
      <button mat-raised-button color="accent" (click)="onRegisterClick()">
        Create New Account
      </button>
    </div>


  </div>


</div>
